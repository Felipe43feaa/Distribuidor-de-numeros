
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Distribuição de Leads</title>
  <script>
    const numbers = ['5521959162444', '5521959162342', '5521959162179'];
    const index = parseInt(localStorage.getItem("leadIndex") || "0");
    const nextIndex = (index + 1) % numbers.length;
    localStorage.setItem("leadIndex", nextIndex);

    const url = "https://wa.me/" + numbers[index] + "?text=teste";
    window.location.href = url;
  </script>
</head>
<body>
  <p>Redirecionando para WhatsApp...</p>
</body>
</html>
